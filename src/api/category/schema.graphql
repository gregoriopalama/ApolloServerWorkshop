type Category {
  id: ID!
  name: String
  recipes: [Recipe]
}

input CategoryInput {
  name: String
}

type Query {
  category(id: ID!): Category!
  categories: [Category]
}

type Mutation {
  createCategory(data: CategoryInput): Category!
  updateCategory(id: ID, data: CategoryInput): Category!
  deleteCategory(id: ID): Boolean!
}